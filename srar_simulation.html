<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRAR - Course Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select {
            padding: 5px;
            width: 200px;
        }
        #course-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .course-entry {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Self-Reported Academic Record</h1>
    <h2>Course Entry Form</h2>

    <div id="course-entry-form">
        <div class="form-group">
            <label for="grade-level">Grade Level:</label>
            <select id="grade-level">
                <option value="middle">Middle School</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name">
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="math">Mathematics</option>
                <option value="english">English</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="language">Foreign Language</option>
                <option value="pe">Physical Education</option>
                <option value="tech">Technology</option>
                <option value="arts">Arts</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="credits">Credits:</label>
            <input type="number" id="credits" step="0.5" min="0" max="1">
        </div>

        <div class="form-group">
            <label>Grade Type:</label>
            <input type="radio" id="semester-option" name="grade-type" checked>
            <label for="semester-option">Semester</label>
            <input type="radio" id="full-year-option" name="grade-type">
            <label for="full-year-option">Full Year</label>
        </div>

        <div id="semester-grades" class="form-group">
            <div>
                <label for="semester1-grade">Semester 1:</label>
                <input type="text" id="semester1-grade">
            </div>
            <div>
                <label for="semester2-grade">Semester 2:</label>
                <input type="text" id="semester2-grade">
            </div>
        </div>

        <div id="full-year-grade" class="form-group" style="display: none;">
            <label for="full-year-grade-input">Full Year Grade:</label>
            <input type="text" id="full-year-grade-input">
        </div>

        <button id="add-course-btn">Add Course</button>
        <button id="submit-course-btn">Submit Course</button>
    </div>

    <div id="course-list">
        <h3>Added Courses</h3>
        <!-- Courses will be added here dynamically -->
    </div>

    <script>
        // Toggle between semester and full year grade inputs
        document.getElementById('semester-option').addEventListener('change', function() {
            document.getElementById('semester-grades').style.display = 'block';
            document.getElementById('full-year-grade').style.display = 'none';
        });

        document.getElementById('full-year-option').addEventListener('change', function() {
            document.getElementById('semester-grades').style.display = 'none';
            document.getElementById('full-year-grade').style.display = 'block';
        });

        // Add course to the list
        document.getElementById('add-course-btn').addEventListener('click', function() {
            const courseList = document.getElementById('course-list');
            const courseEntry = document.createElement('div');
            courseEntry.className = 'course-entry';
            
            const courseName = document.getElementById('course-name').value;
            const gradeLevel = document.getElementById('grade-level').value;
            const subject = document.getElementById('subject').value;
            
            courseEntry.textContent = `${gradeLevel} - ${courseName} - ${subject}`;
            courseList.appendChild(courseEntry);
            
            // Clear form
            document.getElementById('course-name').value = '';
            document.getElementById('credits').value = '';
            document.getElementById('semester1-grade').value = '';
            document.getElementById('semester2-grade').value = '';
            document.getElementById('full-year-grade-input').value = '';
        });
    </script>
</body>
</html>
